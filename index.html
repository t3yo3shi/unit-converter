<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>単位変換アプリ</title>
    <!--reset.css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- javacript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center">unit conversion</h1>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputValue">Value:</label>
            <input
              type="number"
              class="form-control"
              id="inputValue"
              placeholder="値を入力"
            />
          </div>
          <div class="form-group">
            <label for="unitSelect mt-2">Unit: </label>
            <select class="form-select" id="unitSelect">
              <option value="cmToInch">cm → inch</option>
              <option value="inchToCm">inch → cm</option>
            </select>
          </div>
          <div class="text-center mt-3 fs-1 display-1" id="resultText"></div>
          <div class="btns d-flex justify-content-center mt-4">
            <button
              type="button"
              class="btn btn-primary me-3 col"
              id="convertBtn"
            >
              Covert
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary col"
              id="clearBtn"
              s
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
